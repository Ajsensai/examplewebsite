<!DOCTYPE html>
<html> 
<!-- First Parallax Image with Logo Text -->
<div class="common-bg-image w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><span class="w3-hide-small">Staff</span> Training</span>
  </div>
</div>

<!-- Container (About Section) -->
<div id="dynamicSections" class="w3-row w3-center w3-dark-grey w3-padding-16"></div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const dynamicSections = document.getElementById("dynamicSections");

  sectionConfig.forEach(section => {
    const sectionDiv = document.createElement("div");
    sectionDiv.className = "w3-quarter w3-section";

    const sectionTitle = document.createElement("span");
    sectionTitle.className = "w3-xlarge";
    sectionTitle.innerHTML = `${section.title} <i class="fa ${section.icon}"></i>`;

    sectionDiv.appendChild(sectionTitle);
    sectionDiv.appendChild(document.createElement("br")); // Add a line break

    section.links.forEach(link => {
      const linkElement = document.createElement("a");
      linkElement.href = link.link;
      linkElement.target = "_blank";
      linkElement.className = "w3-bar-item w3-button";
      linkElement.textContent = link.name;

      sectionDiv.appendChild(linkElement);
    });

    dynamicSections.appendChild(sectionDiv);
  });
});

</script>


<!-- Second Parallax Image with Portfolio Text -->
<div class="common-bg-image w3-display-container w3-opacity-min" id="portfolio">
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <p>Feedback QR</p>
  <img src="/src/media/feedbackqr.png" style="width:5%" </img><br><br>
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-large w3-section">
    <p>Last updated 2023</p>
  </div>
</footer>

<script src="src/components/modules.js"></script>

</body>

</html>
